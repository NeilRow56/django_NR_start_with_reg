<!DOCTYPE html>
{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %} | Register Account {% endblock %}


{% block content %}
    <section id="login" class="bg-light min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
              <div class="border-top pt-3">
                <small class="text-muted">
                  Need An Account??
                  <a class="ml-2" href="{% url 'register' %}">Register</a>
                </small>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
{% endblock %}
