<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} | Register Account {% endblock %}

{% block content %}
    <section id="register" class="bg-light min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container ">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              
                <form action="" method="POST">
                    {% csrf_token %}
                  <fieldset class="form-group">
                   
                    {{ form|crispy }}

                  </fieldset>
                  <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Save</button>
                  </div>
              </form>
              <div class="border-top pt-3">
                <small class="text-muted">
                  Already Have An Account?
                  <a class="ml-2 form-udemy" href="{% url 'login' %}">Login</a>
                </small>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
{% endblock %}
